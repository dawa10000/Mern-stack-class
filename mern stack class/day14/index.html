<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 45px;
            width: 56px;
            border: 2px solid black;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <img id="image1" src="profile.jpg" alt="image">
    <button onclick="hideImage()">
        Hide Image</button>
    <button onclick="showImage()">Show Image</button>

    <div class="container"></div>
    <!-- this is comment node -->
    <div class="box">Box1</div>
    <div class="box">BOx2</div>
    <div class="box">Box3</div>
    <div class="box">Box4</div>
    <div class="box">Box5</div>
    <script src="script.js"></script>
    <script>
        var section = document.getElementById("text");
        function hideImage(){
            var image = document.getElementById("image1");
            image.style.display= "none";

            var pTag = document.getElementById("text");
            pTag.innerText = "you clicked hide image";
            // pTag.innerHTML = "you clicked hide image";
        }
        function showImage(){
            var image = document.getElementById("image1");
            image.style.display = "block";
        }
    </script>
</body>
</html>
