<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div
        class="mx-auto flex max-w-sm my-10 items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 dark:bg-slate-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10 mb-12">
        <img class="size-12 shrink-0" src="https://cdn-icons-png.flaticon.com/128/1370/1370907.png" alt="">
        <div>
            <div class="text-xl font-medium text-black dark:text-white">ChitChat</div>
            <p class="text-gray-500 dark:text-gray-400">You have a new message</p>
        </div>
    </div>

    <div
        class="flex flex-col gap-2 p-8 sm:flex-row sm:items-center bg-blue-500 sm:gap-6 sm:py-4 px-14 py-6 max-w-md rounded-xl mx-auto mb-12">
        <img class="mx-auto block h-24 rounded-full sm:mx-0 sm:shrink-0" src="/img/erin-lindford.jpg" alt="profile" />
        <div class="space-y-2 text-center sm:text-left">
            <div class="space-y-0.5">
                <p class="text-lg font-semibold text-black">Erin Lindford</p>
                <p class="font-medium text-gray-500">Product Engineer</p>
            </div>
            <button
                class="border-purple-200 text-purple-600 hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 ...">
                Message
            </button>
        </div>
    </div>

    <button class="bg-sky-500 hover:bg-sky-700  rounded-4xl block mx-auto px-6 py-2 mb-12">Save changes</button>

    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mx-4">
        <div class="bg-blue-500 rounded-xl p-6 text-center text-white">01</div>
        <div class="bg-blue-500 rounded-xl p-6 text-center text-white">01</div>
        <div class="bg-blue-500 rounded-xl p-6 text-center text-white">01</div>
        <div class="bg-blue-500 rounded-xl p-6 text-center text-white">01</div>
        <div class="bg-blue-500 rounded-xl p-6 text-center text-white">01</div>
        <div class="bg-blue-500 rounded-xl p-6 text-center text-white">01</div>
    </div>

    <button
        class="bg-violet-500 rounded-4xl px-4 py-2 my-5 flex mx-auto hover:bg-violet-600 focus:outline-2 focus:outline-offset-2 active:bg-violet-700">
        Save changes
    </button>

<div class="mx-auto max-w-md overflow-hidden rounded-xl bg-black shadow-md md:max-w-2xl">
    <div class="md:flex">
        <div class="md:shrink-0">
            <img class="h-48 w-full object-cover md:h-full md:w-48" src="/img/building.jpg"
                alt="Modern building architecture" />
        </div>
        <div class="p-8">
            <div class="text-sm font-semibold tracking-wide text-indigo-500 uppercase">Company retreats</div>
            <a href="#" class="mt-1 block text-lg leading-tight font-medium text-black hover:underline">
                Incredible accommodation for your team
            </a>
            <p class="mt-2 text-gray-500">
                Looking to take your team away on a retreat to enjoy awesome food and take in some sunshine? We have a
                list of
                places to do just that.
            </p>
        </div>
    </div>
</div>

</body>

</html>
