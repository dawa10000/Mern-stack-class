<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <p class="subtitle">Welcome back! Please enter your details</p>

    <div class="google-btn">
      <img src="https://www.google.com/favicon.ico" alt="Google logo">
      Sign up with Google
    </div>

    <div class="divider"><span>OR</span></div>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="retypePassword" placeholder="Retype Password" required>

      <label class="checkbox">
        <input type="checkbox" id="terms"> I accepted all <a href="#">terms & conditions</a>.
      </label>

      <button type="submit" class="btn">Sign in</button>
    </form>

    <div class="bottom-text">
      Already have an account? <a href="#">Sign in</a>
    </div>

    <div class="success-message" id="successMessage">
      ðŸŽ‰ Form submitted successfully!
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const retypePassword = document.getElementById("retypePassword").value;
      const terms = document.getElementById("terms").checked;
      const successMsg = document.getElementById("successMessage");

      if (!name || !email || !password || !retypePassword) {
        alert("All fields are required.");
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      if (password !== retypePassword) {
        alert("Passwords do not match.");
        return;
      }

      if (!terms) {
        alert("You must accept the terms & conditions.");
        return;
      }

      // Log to console
      console.log("Form Submitted Successfully:");
      console.log("Name:", name);
      console.log("Email:", email);
      console.log("Password:", password); // Never do this in real apps!

      // Show success message
      successMsg.style.display = "block";

      // Optional: Reset the form
      document.getElementById("signupForm").reset();
    });
  </script>
</body>
</html>
