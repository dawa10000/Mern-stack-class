<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupomania</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #d10000;
        }

        .header .logo i {
            margin-right: 5px;
            color: #d10000;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }

        .main-content {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .post-input-container input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        .post-input-container .publish-btn {
            background-color: #d10000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .post-header .author-name {
            font-weight: bold;
        }

        .post-header .post-time {
            color: #777;
            font-size: 14px;
        }

        .post-body p {
            margin: 0 0 15px 0;
            line-height: 1.5;
        }

        .post-body img {
            max-width: 100%;
            border-radius: 10px;
            height: auto;
        }

        .post-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .post-actions button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        .comment-section {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .comment {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }

        .comment-body {
            background-color: #f0f2f5;
            padding: 10px 15px;
            border-radius: 15px;
            flex-grow: 1;
        }

        .comment-header {
            font-weight: bold;
            font-size: 14px;
        }

        .comment-header span {
            font-weight: normal;
            font-size: 12px;
            color: #777;
        }

        .comment-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .comment-input-container input {
            flex-grow: 1;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .comment-input-container .comment-btn {
            background-color: #d10000;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .fa-globe {
            color: #d10000;
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-globe"></i>Groupomania
            </div>
            <img class="user-icon" src="https://i.pravatar.cc/150?u=a1" alt="User Avatar">
        </header>

        <main class="main-content">
            <!-- Create Post Card -->
            <div class="card">
                <div class="post-input-container">
                    <img class="user-icon" src="https://i.pravatar.cc/150?u=a2" alt="User Avatar">
                    <input type="text" placeholder="Quoi de neuf?">
                    <button class="publish-btn">Publier</button>
                </div>
            </div>

            <!-- Existing Post Card -->
            <div class="card">
                <div class="post-header">
                    <img class="user-icon" src="https://i.pravatar.cc/150?u=a3" alt="Dimitri Fiacre Avatar">
                    <div>
                        <div class="author-name">Dimitri Fiacre</div>
                        <div class="post-time">Il y a 1 heure</div>
                    </div>
                </div>
                <div class="post-body">

                    <img src="http://googleusercontent.com/file_content/0" alt="Overwatch 2 game screenshot">
                </div>
                <div class="post-actions">
                    <button>Annuler</button>
                    <button style="background-color: #d10000; color: white; border: none;">Modifier ma
                        publication</button>
                </div>
                <div class="comment-section">
                    <div class="comment">
                        <img class="user-icon" src="https://i.pravatar.cc/150?u=a4" alt="Marc Avatar">
                        <div class="comment-body">
                            <div class="comment-header">Marc <span>Il y a 4 minutes</span></div>
                            <p>Quel est ce jeu ?</p>
                        </div>
                    </div>
                    <div class="comment">
                        <img class="user-icon" src="https://i.pravatar.cc/150?u=a5" alt="Mbappe Avatar">
                        <div class="comment-body">
                            <div class="comment-header">Mbappe <span>Il y a 16 minutes</span></div>
                            <p>Overwatch il a changÃ©</p>
                        </div>
                    </div>
                    <div class="comment-input-container">
                        <img class="user-icon" src="https://i.pravatar.cc/150?u=a6" alt="User Avatar">
                        <input type="text" placeholder="Ã‰crire un commentaire">
                        <button class="comment-btn">
                            <i class="fas fa-reply"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
